<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greenhouse Suggester</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "IBM Plex Sans";
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .marker {
            background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/pin.svg');
            background-size: cover;
            cursor: pointer;

        }


        .mapboxgl-ctrl {
            display: none !important;
        }

        .layover>* {
            position: absolute;
            z-index: 2;
            color: white
        }

        .mock {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);

        }

        .form {
            color: black;
            top: 15px;
            left: calc(100% - 15px);
            transform: translateX(-100%);
        }
    </style>
</head>

<body>
    <div class="layover">
        <img style="top: 15px; left: 15px"
            src="https://www.koidra.ai/lib-content/uploads/2023/06/0806-Koidra-Logo-RGB-WEB-01.svg"
            class="bricks-site-logo css-filter" alt="Koidra" decoding="async"
            data-bricks-logo="https://www.koidra.ai/lib-content/uploads/2023/06/0806-Koidra-Logo-RGB-WEB-01.svg"
            loading="eager" width="480" />
        <div class="mock">
            Mockup
        </div>
        <div class="form">
            <div class="card bg-base-200 w-80">
                <div class="card-body">
                    <input placeholder="Country (default: all)" class="input input-bordered" />
                    <label class="label cursor-pointer">
                        Renewable Energy Only
                        <input type="checkbox" class="toggle" />
                    </label>
                    <!-- <label class="label cursor-pointer">
                        Tax Advantage
                        <input style="width: 10em" type="range" min="0" max="100" value="40" class="range  range-xs" />
                    </label> -->
                    <label class="label cursor-pointer">
                        Land Cost
                        <input style="width: 10em" type="range" min="0" max="100" value="40" class="range  range-xs" />
                    </label>
                    <label class="label cursor-pointer">
                        Hectares
                        <input style="width: 10em" type="range" min="0" max="100" value="40" class="range  range-xs" />
                    </label>

                    <button onclick="addPopups()" class="btn btn-neutral">Save</button>
                </div>
            </div>
            <!-- <button >test me</button> -->
        </div>
    </div>
    <div id="map"></div>
</body>


<script>

    const geojson = {

                },

                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'name': 'Aconcagua',
                    'height': 6961,

                },
                'geometry': {

                    'coordinates': [-70.0112, -32.653197]
                }
            },
            {
                'type': 'Feature',
                'properties': {
                    'name': 'Vinson Massif',
                    'height': 4892,
                    'cost': '$' + Math.floor(150 + Math.random() * 500) + 'K',
                },
                'geometry': {

                }
            },
            {

            {

                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [42.439167, 43.355]
                }
            },
            {
                'type': 'Feature',

                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-155.468056, 19.820667]
                }
            }
        ]
    };

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [130, 35],
        zoom: 0.75
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    function addPopups() {
        for (const marker of geojson.features) {
            // Create a DOM element for each marker.
            const el = document.createElement('div');
            el.className = 'marker';
            const size = marker.properties.height / 100;
            el.style.width = `${size}px`;
            el.style.height = `${size}px`;

            // Add a popup displayed on click for each marker
            const popup = new mapboxgl.Popup({ offset: 25 });
            popup.setHTML(
                `<strong>${marker.properties.name}</strong>
                <br />
                Renewable Energy Only: Yes
                <br /> 
                Cost: ${marker.properties.cost}
                <br/>
                Hectares: ${marker.properties.height}
                 `
            );

            // Add markers to the map.
            new mapboxgl.Marker({
                element: el,
                // Point markers toward the nearest horizon
                rotationAlignment: 'horizon',
                offset: [0, -size / 2]

            })
                .setLngLat(marker.geometry.coordinates)
                .setPopup(popup)
                .addTo(map);
        }
    }

</script>

</html>
